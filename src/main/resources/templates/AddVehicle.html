
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FAVICON ICONS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- CSS file -->
    <link rel="stylesheet"  type="text/css" th:href="@{/css/style.css}">
    <title>Smart Parking - AddVehicle</title>
</head>
<body th:style="'background: linear-gradient( rgb(0 14 38  / 70%), rgba(6 26 79 / 48%)),
                url('+ @{/images/bgImage.jpg }+') no-repeat center center/cover; background-attachment:fixed;'">
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand text-light" href="#">Smart Parking Booking</a>
        <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" th:style="'background: linear-gradient(to right,  #5f89ff, #9d7bfe)  no-repeat;' ">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-dark" th:href="@{/}" aria-current="page">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" th:href="@{/dashboard}">DASHBOARD</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-dark" th:href="@{/smart-spots/add-spot}">SMARTSPOTS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" th:href="@{/bookingSpot/}">BOOKING</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" th:href="@{/addon/new}">ADDON SERVICES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" th:href="@{/ev-charging/add}">EV CHARGING</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" th:href="@{/logout}">LOGOUT</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<!-- Booking Form Container -->

<div class="container" style="border-radius:5px;max-width:950px; padding:10px;">
    <div class="main-row" style="border-radius:5px;s">
        <!-- Menu Section -->
        <div class="col-md-3 sidebar">
            <h2 class="text-light"> Menu </h2>
            <div class="menu-btns">
                <a th:href="@{/dashboard}">OverView</a>
                <a th:href="@{/profile/edit}" >Update Profile</a>
                <a th:href="@{/vehicles/add}" class="fw-bold fst-italic">Add Vehicle</a>
                <a th:href="@{/vehicles/editVehicle}">Manage Vehicles</a>
                <a th:href="@{/auth/change-password}">Change Password</a>
                <a th:href="@{/profileAction}">Delete Account</a>
                <a th:href="@{/logout}">  Logout </a>
            </div>
        </div>

        <!-- Form Section -->
        <div class="col bg-light formSection">
            <h3 class="text-center bg-primary text-light w-100" style="padding:10px; border-radius:5px">Add New Vehicle</h3>
            <div class="card">
                <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                <div class="card-body">
                    <form th:action="@{/vehicles/new-vehicle}" th:object="${vehicle}" method="post">
                        <div>
                            <div class="form-group mb-3">
                                <label for="vehicleNumber" class="form-label">Vehicle Number</label>
                                <input type="text" class="form-control" id="vehicleNumber"
                                       th:field="*{vehicleNumber}" placeholder="Format: XX-99-XX-9999">
                                <div class="text-danger"
                                     th:if="${#fields.hasErrors('vehicleNumber')}"
                                     th:errors="*{vehicleNumber}"></div>
                            </div>

                            <div class="form-group mb-3">
                                <label for="vehicleType" class="form-label">Vehicle Type</label>
                                <select class="form-control" id="vehicleType" th:field="*{vehicleType}">
                                    <option value="">Select Vehicle Type</option>
                                    <option value="CAR">Car</option>
                                    <option value="BIKE">Bike</option>
                                    <option value="SUV">SUV</option>
                                </select>
                                <div class="text-danger"
                                     th:if="${#fields.hasErrors('vehicleType')}"
                                     th:errors="*{vehicleType}"></div>
                            </div>

                            <div class="form-group mb-3">
                                <label for="manufacturer" class="form-label">Manufacturer</label>
                                <input type="text" class="form-control" id="manufacturer"
                                       th:field="*{manufacturer}">
                                <div class="text-danger"
                                     th:if="${#fields.hasErrors('manufacturer')}"
                                     th:errors="*{manufacturer}"></div>
                            </div>

                            <div class="form-group mb-3">
                                <label for="model" class="form-label">Model</label>
                                <input type="text" class="form-control" id="model"
                                       th:field="*{model}">
                                <div class="text-danger"
                                     th:if="${#fields.hasErrors('model')}"
                                     th:errors="*{model}"></div>
                            </div>

                            <div class="form-group mb-3">
                                <label for="color" class="form-label">Color</label>
                                <input type="text" class="form-control" id="color"
                                       th:field="*{color}">
                                <div class="text-danger"
                                     th:if="${#fields.hasErrors('color')}"
                                     th:errors="*{color}"></div>
                            </div>

                            <div class="form-group mb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="isEv"
                                           th:field="*{ev}">
                                    <label class="form-check-label" for="isEv">Is this an Electric Vehicle (EV)?</label>
                                </div>
                            </div>


                        </div>

                        <div class="row">
                            <div class="col-6">
                                <button type="submit" class="btn btn-primary">Add Vehicle</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="text-center">
    &copy; 2024 All Rights Reserved by Smart Parking Spots
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
