<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FAVICON ICONS-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- CSS file -->
  <link rel="stylesheet"  type="text/css" th:href="@{/css/style.css}">
  <title>Smart Parking - Create Service</title>
</head>
<body th:style="'background: linear-gradient( rgb(0 14 38  / 70%), rgba(6 26 79 / 48%)),
                url('+ @{/images/bgImage.jpg }+') no-repeat center center/cover; background-attachment:fixed;'">
<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand text-light" href="#">Smart Parking Booking</a>
    <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" th:style="'background: linear-gradient(to right,  #5f89ff, #9d7bfe)  no-repeat;' ">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link text-dark" th:href="@{/}" aria-current="page">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" th:href="@{/dashboard}" aria-current="page">DASHBOARD</a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-dark" th:href="@{/smart-spots/add-spot}">SMARTSPOTS</a>
        </li>
        <li class="nav-item" th:if="${session.userType == 'VEHICLE_OWNER'}">
          <a class="nav-link text-dark" th:href="@{/bookingSpot/}">BOOKING</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" th:href="@{/addon/new}">ADDON SERVICES</a>
        </li>
        <li class="nav-item" th:if="${session.userType == 'VEHICLE_OWNER'}">
          <a class="nav-link text-dark" th:href="@{/ev-charging/add}">EV CHARGING</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" th:if="${session.userIsThere== true}" th:href="@{/logout}">LOGOUT</a>
        </li>
      </ul>
    </div>
  </nav>
</div>
<div class="container" style="border-radius:5px;max-width:950px; padding:10px;">
  <div class="main-row" style="border-radius:5px;s">
    <!-- Menu Section -->
    <div class="col-md-3 sidebar">
      <h2 class="text-light"> Menu </h2>
      <div class="menu-btns">
        <a th:href="@{/addon/new}" class="fst-italic fw-bold">Create New Service</a>
        <a th:href="@{/addon/modify-service}">Modify my Service</a>
        <a th:href="@{/addon/view-ownerServices}">View All my Services</a>
        <a th:href="@{/addon/remove-service}">Remove Service</a>
      </div>
    </div>

    <!-- Form Section -->
    <div class="col bg-light formSection">
      <h3 class="text-center bg-primary text-light w-100" style="padding:10px; border-radius:5px">Create new Service</h3>
      <div class="card">
        <!-- Alert Messages -->
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        <div class="card-body">
          <form th:action="@{/addon/create}"  th:object ="${newService}" method="post" class="p-4 bg-light rounded shadow">

            <!-- Service Name -->
            <div class="mb-3">
              <label for="serviceName" class="form-label">Service Name</label>
              <input type="text" class="form-control" id="serviceName" name="name" placeholder="Enter service name" required>
            </div>

            <!-- Price -->
            <div class="mb-3">
              <label for="servicePrice" class="form-label">Price</label>
              <input type="number" class="form-control" id="servicePrice" name="price" placeholder="Enter price in $" step="0.01" required>
            </div>

            <!-- Description -->
            <div class="mb-3">
              <label for="serviceDescription" class="form-label">Description</label>
              <textarea class="form-control" id="serviceDescription" name="description" rows="4" placeholder="Enter service description" required></textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary w-100">Create Service</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="text-center">
  &copy; 2024 All Rights Reserved by Smart Parking Spots
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
