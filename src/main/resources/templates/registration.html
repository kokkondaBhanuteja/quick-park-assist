
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FAVICON ICONS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- CSS file -->
    <link rel="stylesheet"  type="text/css" th:href="@{/css/style.css}">
    <title>Smart Parking - yourWebPageName</title>
</head>
<body th:style="'background: linear-gradient( rgb(0 14 38  / 70%), rgba(6 26 79 / 48%)),
                url('+ @{/images/bgImage.jpg }+') no-repeat center center/cover; background-attachment:fixed;'">
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand text-light" href="#">Smart Parking Booking</a>
        <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" th:style="'background: linear-gradient(to right,  #5f89ff, #9d7bfe)  no-repeat;' ">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-dark" th:href="@{/}" aria-current="page">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" th:href="@{/dashboard}" aria-current="page">DASHBOARD</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-dark" th:href="@{/smart-spots/add-spot}">SMARTSPOTS</a>
                </li>
                <li class="nav-item" th:if="${session.userType == 'VEHICLE_OWNER'}">
                    <a class="nav-link text-dark" th:href="@{/bookingSpot/}">BOOKING</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" th:href="@{/addon/new}">ADDON SERVICES</a>
                </li>
                <li class="nav-item" th:if="${session.userType == 'VEHICLE_OWNER'}">
                    <a class="nav-link text-dark" th:href="@{/ev-charging/add}">EV CHARGING</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" th:if="${session.userIsThere== true}" th:href="@{/logout}">LOGOUT</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<!-- Booking Form Container -->

<div class="container d-flex flex-row justify-content-center align-items-center" style="border-radius:5px;max-width:550px;padding:5px;">
    <!-- Form Section -->
    <div class="card w-100 p-3">
        <h3 class="text-center bg-primary text-light" style="padding:10px; border-radius:5px">User Registration</h3>
        <form th:action="@{/user-register}" th:object="${user}" method="post">
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

            <div class="form-group mb-3">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
                <span class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></span>
            </div>

            <div class="form-group mb-3">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>


            <!-- Added userType selection -->
            <div class="form-group mb-3">
                <label for="userType">User Type</label>
                <select class="form-control" id="userType" th:field="*{userType}" required>
                    <option value="">Select User Type</option>
                    <option value="VEHICLE_OWNER">Vehicle Owner / Driver</option>
                    <option value="SPOT_OWNER">Parking Spot Owner</option>
                </select>
                <span class="text-danger" th:if="${#fields.hasErrors('userType')}" th:errors="*{userType}"></span>
            </div>

            <div class="form-group mb-3">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required>
                <span class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
            </div>

            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" required>
                <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>

            <div class="form-group mb-3">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" required>
                <span class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
            </div>

            <div class="form-group mb-3">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" th:field="*{address}" rows="3" required></textarea>
                <span class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
            </div>

            <button type="submit" class="btn btn-success btn-block w-100">Register</button>
        </form>

        <div class="mt-3">
            <a th:href="@{/login}" class="text-primary">Already a user?</a>
        </div>
    </div>
</div>
<footer class="text-center ">
    &copy; 2024 All Rights Reserved by Smart Parking Spots
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
