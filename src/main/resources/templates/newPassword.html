<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body th:style="'background: linear-gradient( rgb(0 14 38  / 70%), rgba(6 26 79 / 48%)),
                url('+ @{/images/bgImage.jpg }+') no-repeat center center/cover; background-attachment:fixed;'">
<div class="container d-flex flex-row justify-content-center align-items-center" style="border-radius:5px;max-width:550px;padding:5px;min-height:90vh">
    <div class="card">
        <div class="card-body w-100">
            <div class="header-blue">
                <h3 class="text-center bg-primary text-light" style="padding:10px; border-radius:5px">Reset Password</h3>
            </div>
            <div class="login-header">
                <p class="welcome-text text-center mb-2">Enter your new password below.</p>
                <p class="text-muted small text-center">Password must be at least 6 characters and contain at least one letter, one number, and one special character.</p>
            </div>

            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

            <form th:action="@{/auth/reset-password}" method="post">
                <input type="hidden" name="email" th:value="${email}">

                <div class="form-group mb-3">
                    <label for="newPassword">New Password</label>
                    <input type="password"
                           class="form-control"
                           id="newPassword"
                           name="newPassword"
                           placeholder="Enter your new password"
                           required>
                </div>

                <div class="form-group mb-3">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password"
                           class="form-control"
                           id="confirmPassword"
                           name="confirmPassword"
                           placeholder="Confirm your new password"
                           required>
                </div>

                <button type="submit" class="btn btn-success btn-block w-100">Reset Password</button>
            </form>

            <div class="mt-3">
                <a th:href="@{/login}" class="text-primary">Back to Login</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
